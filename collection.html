<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gospel - collections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header styles -->
    <header>
        <nav class="nav">
            <a href="index.html" class="uppercase">HOME</a>
            <a href="collection.html" class="uppercase">COLLECTION</a>
            <a href="about.html" class="uppercase">ABOUT</a>
        </nav>
        <div class="title">
            <h1 class="capitalize booter">The Gospel</h1>
        </div>
        <div class="latestarrivals">
            <div class="latestarrivalsHfour">
                <h4><a href="#" class="capitalize">See latest arrivals</a></h4>
            </div>

        </div>
        
        <div class="play">
            <button><i class="fa-solid fa-play"></i></button>
        </div>
    </header>
    <!-- header styles ends -->

    <main>
        <h2 class="capitalize booter">Collections</h2>
        <div class="cards">
            <div class="card one">
                <h3>Item 1</h3>
                <img src="images/violin.jpg" alt="guitar picture">
                <div class="details">
                    <div class="price">
                        <p>$300</p>
                    </div>
                    <div>
                        <button class="uppercase btn">ADD TO CART</button>
                    </div>
                </div>
            </div>

            <div class="card two">
                <h3>Item 2</h3>
                <img src="images/sax.jpg" alt="guitar picture">
                <div class="details">
                    <div class="price">
                        <p>$400</p>
                    </div>
                    <div>
                        <button class="uppercase btn">ADD TO CART</button>
                    </div>
                </div>
            </div>

            <div class="card three">
                <h3>Item 3</h3>
                <img src="images/headphone.jpg" alt="guitar picture">
                <div class="details">
                    <div class="price">
                        <p>$130</p>
                    </div>
                    <div>
                        <button class="uppercase btn">ADD TO CART</button>
                    </div>
                </div>
            </div>

            <div class="card four">
                <h3>Item 4</h3>
                <img src="images/microphone.jpg" alt="guitar picture">
                <div class="details">
                    <div class="price">
                        <p>$250</p>
                    </div>
                    <div>
                        <button class="uppercase btn">ADD TO CART</button>
                    </div>
                </div>
            </div>

            <div class="card five">

                <img src="images/grand-piano.jpg" alt="guitar picture">
                <div class="details">
                    <div class="price">
                        <p>$1800</p>
                    </div>
                    <div>
                        <button class="uppercase btn">ADD TO CART</button>
                    </div>
                </div>
            </div>

            <div class="card six">
                <h3>Item 6</h3>
                <img src="images/piano.jpg" alt="guitar picture">
                <div class="details">
                    <div class="price">
                        <p>$899</p>
                    </div>
                    <div>
                        <button class="uppercase btn">ADD TO CART</button>
                    </div>
                </div>
            </div>

            <div class="card seven">
                <h3>Item 7</h3>
                <img src="images/guiter.jpg" alt="guitar picture">
                <div class="details">
                    <div class="price">
                        <p>$360</p>
                    </div>
                    <div>
                        <button class="uppercase btn">ADD TO CART</button>
                    </div>

    <!-- footer starts -->
    <footer>
        <div class="footertitle">
            <h1 class="capitalize booter">The Gospel</h1>
        </div>
        <div class="footernav">
            <a href="#" class="uppercase">HOME</a>
            <a href="#" class="uppercase">COLLECTION</a>
            <a href="#" class="uppercase">ABOUT</a>
        </div>
        <div class="socials">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
    <!-- footer ends -->
</body>
